<div class="container">
  <div class="row">
    <div class="col-md-4 col-md-offset-4">
      <div class="login-panel panel panel-default">
        <div class="panel-heading">
          <h3 class="panel-title">Por favor, Registre su Sesión</h3>
        </div>
        <div class="panel-body">
          <form role="form">
            <fieldset>
              <div class="form-group">
                <input class="form-control" placeholder="Usuario" name="usuario" type="email" autofocus>
              </div>
              <div class="form-group">
                <input class="form-control" placeholder="Contraseña" name="contrasenia" type="password" value="">
              </div>
              <div class="checkbox">
                <label>
                  <input name="remember" type="checkbox" value="Remember Me">Recordarme
                </label>
              </div>
              <!-- Change this to a button or input when using this as a form -->
              <a href="index.html" class="btn btn-lg btn-success btn-block">Iniciar Sesión</a>
            </fieldset>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
