<label for="label">Seleccionar Deporte:</label>
<select [(ngModel)]="selectedDeporte" class="form-control" id="exampleFormControlSelect1" (ngModelChange)="selectDeporte($event)">
	<option *ngFor="let deporte of deportes" [ngValue]="deporte">{{deporte.nombre}}</option>
</select>




<div *ngIf="selectedDeporte">

	<label for="label">Seleccionar Un escenario:</label>
	<div *ngIf="escenarios">
	<select [(ngModel)]="selectedEspacio"  class="form-control" id="selectEscenarioDe">
		<option *ngFor="let espaciodeportivo of escenarios" [ngValue]="espaciodeportivo">{{espaciodeportivo.nombre}}</option>
	</select>

		<div *ngIf="selectedEspacio">
			<br>
			<app-calendar></app-calendar>	
		</div>
	</div>
</div>

<button (click)="announce()" type="submit" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal" >Reservar</button>

<table class="table table-bordered">

	<thead>
	  <tr>
		<th>Title</th>
		<th>Primary color</th>
		<th>Secondary color</th>
		<th>Starts at</th>
		<th>Ends at</th>
		<th>Remove</th>
	  </tr>
	</thead>
  
	<tbody>
	  <tr *ngFor="let event of events; let index = index">
		<td>
		  <input
			type="text"
			class="form-control"
			[(ngModel)]="event.title"
			(keyup)="refresh.next()">
		</td>
		<td>
		  <input
			type="color"
			[(ngModel)]="event.color.primary"
			(change)="refresh.next()">
		</td>
		<td>
		  <input
			type="color"
			[(ngModel)]="event.color.secondary"
			(change)="refresh.next()">
		</td>
		<td>
		  <mwl-demo-utils-date-time-picker
			[(ngModel)]="event.start"
			(ngModelChange)="refresh.next()"
			placeholder="Not set">
		  </mwl-demo-utils-date-time-picker>
		</td>
		<td>
		  <mwl-demo-utils-date-time-picker
			[(ngModel)]="event.end"
			(ngModelChange)="refresh.next()"
			placeholder="Not set">
		  </mwl-demo-utils-date-time-picker>
		</td>
		<td>
		  <button
			class="btn btn-danger"
			(click)="events.splice(index, 1); refresh.next()">
			Delete
		  </button>
		</td>
	  </tr>
	</tbody>
  
  </table>
