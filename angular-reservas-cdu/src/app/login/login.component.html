<div class="col-md-6 col-md-offset-3">
    <h2>Login</h2>
    <form name="form" (ngSubmit)="iniciarSesion()" #formLogin="ngForm" novalidate>
        <div class="form-group row">
            <label class="col-sm-2 col-form-label" for="login">Login</label>
            <div class="col-sm-10">
	            <input type="text" name="login" id="login" [(ngModel)]="model.login" #login="ngModel" class="form-control" required />
                <div *ngIf="login.invalid && (login.dirty || login.touched)" class="alert alert-danger">
                    <div *ngIf="login.errors.required">El login es requerido.</div>
                </div>
            </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-2 col-form-label" for="password">Password</label>
            <div class="col-sm-10">
	            <input type="password" name="password" id="password" [(ngModel)]="model.password" #password="ngModel" class="form-control" required />
                <div *ngIf="password.invalid && (password.dirty || password.touched)" class="alert alert-danger">
                    <div *ngIf="password.errors.required">El password es requerido.</div>
                </div>
            </div>
        </div>
        <hr>
        <div class="form-group row">
            <div class="col-sm-2"></div>
            <div class="col-sm-10">
                <button type="submit" name="btnEnviar" class="btn btn-success" [disabled]="!formLogin.form.valid"><i class="fa fa-play"></i> Iniciar Sesion</button>
                <a [routerLink]="['/registro']" class="btn btn-link">Registrarse</a>
            </div>
        </div>
    </form>
</div>
