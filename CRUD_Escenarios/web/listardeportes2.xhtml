<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <div class="ui-g">
            <div class="ui-g-4">
                <div align="right"><img src="img/unicauca.png" border="0" width="120" height="120"></img></div>
            </div>

            <div class="ui-g-8">
                <div align="left"><p:outputLabel style="font-size:20px">_______________________________________________</p:outputLabel></div>
                <div align="left"><p:outputLabel style="font-size:40px">Sistema de Reservas Tulcan</p:outputLabel></div>
                <div align="left"><p:outputLabel style="font-size:20px">_______________________________________________</p:outputLabel></div>
            </div>
        </div>

        <div class="ui-g">
            <div class="ui-g-10">
                <p:outputLabel styleClass="panelGridCenter" style="font-size:20px">Gesti√≥n de Escenarios Deportivos</p:outputLabel>
            </div>
            <div class="ui-g-2">
                <div align="rigth"><p:commandButton value="Agregar Escenario" id="create" action="#{escenarioBean.create}" styleClass="ui-priority-primary" /></div>
            </div>
        </div>
        <div class="ui-g-3">
            <h:form id="form">
                <p:commandButton value="Agregar Escenario" id="create" action="#{escenarioBean.create}" styleClass="ui-priority-primary" />

                <p:dataTable var="obj" value="#{escenarioBean.list}">
                    <p:column headerText="Nombre">
                        <h:outputText value="#{obj.nombre}"/>
                    </p:column>
                    <p:column headerText="Descripcion">
                        <h:outputText value="#{obj.descripcion}"/>
                    </p:column>
                    <p:column  headerText="Descripcion">
                        <p:commandButton update=":form" oncomplete="" icon="ui-icon-search" title="View" value="Ver">
                            <f:setPropertyActionListener value="#{obj}" target="#{dtSelectionView.selectedCar}" />
                        </p:commandButton>
                        <p:commandButton update=":form" oncomplete="" icon="ui-icon-pencil" title="Edit" value="Editar">
                            <f:setPropertyActionListener value="#{obj}" target="#{dtSelectionView.selectedCar}" />
                        </p:commandButton>
                        <p:commandButton update=":form" oncomplete="" icon="ui-icon-close" title="Remove" value="Eliminar">
                            <f:setPropertyActionListener value="#{obj}" target="#{dtSelectionView.selectedCar}" />
                        </p:commandButton>
                    </p:column>
                </p:dataTable>
            </h:form>   
        </div>
    </h:body>
</html>
