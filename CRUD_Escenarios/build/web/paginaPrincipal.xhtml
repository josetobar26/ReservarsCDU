<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <title>Sistema de Reservas Tulcan</title>
    </h:head>

    <h:body>
        <div class="ui-g">
            <div class="ui-g-4">
                <div align="right"><img src="img/unicauca.png" border="0" width="120" height="120"></img></div>
            </div>

            <div class="ui-g-8">
                <div align="left"><p:outputLabel style="font-size:20px">_______________________________________________</p:outputLabel></div>
                <div align="left"><p:outputLabel style="font-size:40px">Sistema de Reservas Tulcan</p:outputLabel></div>
                <div align="left"><p:outputLabel style="font-size:20px">_______________________________________________</p:outputLabel></div>
            </div>
        </div>

        <div class="ui-g">
            <div class="ui-g-3">
                <h:form>
                    <p:panelMenu style="width:325px">
                        <p:submenu label="Menu">
                            <p:menuitem value="Inicio" id="principal" action="#{escenarioBean.principal}" icon="ui-icon-extlink" />
                            <p:menuitem value="Reservas" id="index" action="#{escenarioBean.index}"  icon="ui-icon-arrowrefresh-1-w" />

                            <p:submenu label="Escenarios Deportivos" icon="ui-icon-heart">
                                <p:menuitem value="Gestionar Escenarios Deportivos" id="gestionEscenarios" action="#{escenarioBean.gestionEscenarios}" icon="ui-icon-home" />
                                <p:menuitem value="Agregar un Escenario Deportivo" id="create" action="#{escenarioBean.create}" icon="ui-icon-document" />
                            </p:submenu>

                            <p:submenu label="Elementos Deportivos" icon="ui-icon-heart">
                                <p:menuitem value="Gestionar Elementos Deportivos" action="#{escenarioBean.principal}" icon="ui-icon-home" />
                                <p:menuitem value="Agregar un Elemento Deportivo" action="#{escenarioBean.principal}" icon="ui-icon-document" />
                            </p:submenu>
                        </p:submenu>

                    </p:panelMenu>
                </h:form>
            </div>

            <div class="ui-g-9">
                <div align="center"><p:outputLabel style="font-size:20px">Bienvenido al Sistema de Reservas Tulcan</p:outputLabel></div>
                <div align="center"><img src="img/cdu.png" border="0" width="750" height="350"></img></div>
            </div>

        </div>

    </h:body>
</html>
